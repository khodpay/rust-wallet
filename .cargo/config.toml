[build]
# All build artifacts go to the build/rust directory
target-dir = "build/rust"

# Platform-specific configurations for Flutter builds

# iOS configurations
[target.aarch64-apple-ios]
rustflags = ["-C", "link-arg=-undefined", "-C", "link-arg=dynamic_lookup"]

[target.aarch64-apple-ios-sim]
rustflags = ["-C", "link-arg=-undefined", "-C", "link-arg=dynamic_lookup"]

[target.x86_64-apple-ios]
rustflags = ["-C", "link-arg=-undefined", "-C", "link-arg=dynamic_lookup"]

# Android configurations
# Note: Android NDK must be installed and ANDROID_NDK_HOME or NDK_HOME must be set
[target.aarch64-linux-android]
ar = "llvm-ar"
linker = "aarch64-linux-android21-clang"

[target.armv7-linux-androideabi]
ar = "llvm-ar"
linker = "armv7a-linux-androideabi21-clang"

[target.i686-linux-android]
ar = "llvm-ar"
linker = "i686-linux-android21-clang"

[target.x86_64-linux-android]
ar = "llvm-ar"
linker = "x86_64-linux-android21-clang"
